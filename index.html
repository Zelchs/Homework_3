<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <link rel="stylesheet" href="styles/FizzBuzz.css">
    <script src="js/FizzBuzz.js" defer></script>
</head>
<body>
   <header>
       <h1>FizzBuzz</h1>
       <hr>
       <div class="navcont">
           <div class="min-range">
            <input type="range" class="input-min"  id="minValue" min="1" max="99" value="1">
            <div>
                <p>Min Value:</p>
                <span id="minValueLabel"></span>
            </div>
            
           </div>
           <div class="max-range">
            <input type="range" class="input-max"  id="maxValue" min="2" max="100" value="100">
            <div>
                <p>Max Value:</p>
                <span id="maxValueLabel"></span>
            </div>
            
           </div>
           
           
           <button class="btn" id="btn-reset">Reset</button>
          
           <button class="btn" id="btn-all">Add Elements</button>
       </div>
   </header>
   <main>
    <div class="container" id="main-div"></div>
   </main>
</body>
</html>
